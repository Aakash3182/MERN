    <h1>media query (Mobile responsive css blocks) </h1>
    <!-- 
         properties to consider while writing responsive code
         1. width and height current active screen (resolution)
         2. min-width and max-width
         3. orientation
                landscape -> flip 
                portrite -> strightly
         4. pixel depth   24 (pixel ratio)
         5. color depth   24

    Active devices screens
      a. mobile     - 320px  to 425px
      b. tab & notebook  - 426px to 768px
      c. laptop  - 769px to 1024px
      d. desktop -  upto 1440px
      e. 4k screens - 2560px
    -->
