<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :hover -> mouse over on any element */
        a:hover {
            padding: 10px 12px;
            background-color: teal;
            color:#fff;
        }

        a:active {
            background-color: orangered;
        }

        .card:hover {
            background-color: gold;
            padding: 20px;
        }
    </style>
</head>
<body>
     <h1>:hover and :active </h1>
     <!-- selector:pseudo-class -->
     <!-- selector::pseudo-element -->

     <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
     </nav>

     <hr>

     <div class="card">
        <h1>Card</h1>
     </div>
</body>
</html>
