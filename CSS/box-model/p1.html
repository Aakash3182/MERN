<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            background-color: gray;
            width: 300px;  
            height:100%;
            padding: 20px 13px 10px 15px; /* top right bottom left */
            border-style:dashed;
            border-color:red;
            border-width: 10px;
            margin:10px 12px 15px 18px;
        }
    </style>
</head>
<body>
    <h1>box-model</h1>
    <!-- 
        width * height  (content) (we can set manual) px, % , vw & vh (viewport)
            px => fixed custom sizes
            %  => width = 100% , height = content height
            vh/vw => 1frame size 
        padding   top,right,bottom,left
        border    all sides, (width,style,color)
        margin   top,right,bottom,left
    -->

    <div class="block">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis dignissimos nostrum eos fugit deserunt distinctio. Nesciunt dolores vitae voluptas perferendis commodi enim cupiditate in nisi molestias, autem reiciendis possimus aliquam.</p>
    </div>
</body>
</html>
