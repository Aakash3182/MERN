<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::file-selector-button {
            padding: 10px 12px;
            background-color: teal;
            color:#fff;
            border:none;
            cursor: pointer;
        }

        input::placeholder {
            color:orangered;
            text-transform: capitalize;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <h1>::file-selector-button and ::placeholder</h1>
    <form action="">
        <label for="">Upload your file</label>
        <!-- <input type="file" name="resume" id="resume" accept="application/pdf" > -->
        <input type="file" name="mypic" id="mypic" accept="image/png,image/jpg,image/jpeg,image/webp" >

        <hr>

        <label for="">Enter your name</label>
        <input type="text" name="name" id="name" placeholder="enter fullname" required>
    </form>
</body>
</html>
