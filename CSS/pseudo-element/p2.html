<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3::before {
            content: "Mr. ";
            color:orangered;
        }

        h3::after {
            content: " welcome to css";
            color:gold;
        }
    </style>
</head>
<body>
    <h1>::before and ::after</h1>
     <div>
        <h3>John</h3>
        <h3>Mark</h3>
        <h3>Sam</h3>
     </div>
</body>
</html>
