<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 3rem;
            text-align: center;
        }
        /* text-shadow: x y blur-radius color */
        .b1 { text-shadow: 10px 10px red ;}
        .b2 { text-shadow: 10px 10px 5px green ;}
        .b3 { text-shadow: 10px 10px 10px rgba(0, 255, 0, 0.4) ;}
    </style>
</head>
<body>
    <h1>text-shadow</h1>

    <p class="b1">Sample Text content</p>
    <p class="b2">Sample Text content</p>
    <p class="b3">Sample Text content</p>
    <p class="b4">Sample Text content</p>
</body>
</html>
