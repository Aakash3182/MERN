<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 { text-decoration: underline;}
        .p2 { 
                text-decoration-line: overline;
                text-decoration-style: dashed;
                text-decoration-color: orange;
        }
        .p3 { text-decoration: line-through;}
        .p4 { text-decoration: line-through dotted red;}

        a { text-decoration: none;}
    </style>
</head>
<body>
    <h1>Text-decoration</h1>
    <p class="p1">para-1</p>
    <p class="p2">para-2</p>
    <p class="p3">para-3</p>

    <hr>

    <a href="#">Link Here</a>

    <hr>

    <p class="p4">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos minima tenetur natus magni reprehenderit! Numquam dolore omnis veniam quasi voluptatem necessitatibus? Consequuntur porro fugit distinctio animi ratione inventore sapiente blanditiis?</p>
</body>
</html>
